{% extends 'base/main.html' %}
{% block content %}
<div class='header-bar'>
  <h3> Register </h3>
</div>

<div class='card-body'>
    <form method='POST'>
        {% csrf_token %}

        <label> {{form.username.lable}} </label>
          {{form.username}}

          <label> {{form.password1.lable}} </label>

   <p> Already have an account yet? <a href='{% url 'login' %}'> Login </a> </p>
</div>
{% endblock content %}
